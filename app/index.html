<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
  <title>Animated Statistics Counter</title>
</head>
<body>
  <div class="container">
    <div class="counterBar">
      <div class="countBox boxOne">
        <i class="ion-happy-outline"></i>
        <div class="counter" data-count="97"> 0 </div>
        <p class="text"> Smiles </p>
      </div>
      <div class="countBox boxTwo">
        <i class="ion-android-color-palette"></i>
        <div class="counter" data-count="132"> 0 </div>
        <p class="text"> Arts </p>
      </div>
      <div class="countBox boxThee">
        <i class="ion-ios-heart"></i>
        <div class="counter" data-count="74"> 0 </div>
        <p class="text"> Likes </p>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"> </script>
</body>
</html>
